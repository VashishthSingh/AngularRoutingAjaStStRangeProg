<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	
	<link rel="stylesheet" href="jquery.datetimepicker.min.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.datetimepicker.full.js"></script>

	<script type="text/javascript">
    	$(document).ready(function() {
        	$('#datetimepicker1').datepicker();
        	$('#datetimepicker2').timepicker({
        		timeFormat: 'h:mm:ss',
        	    interval: 30,
        	    dropdown: true,
        	    scrollbar: true
        	});
        	$('#datetimepicker3').datetimepicker({
        		format: 'Y-m-d H:i:i',
				formatTime: 'H:i:i',
				formatDate: 'Y-m-d',
				step: 30,
				onSelect: function(){
		            var selected = $(this).val();
		            alert(selected);
		        }
        	});
    	});
    	function fun1(){
    		var data12=$("#datetimepicker4").val();
    		alert(data12);
    	}
	</script>
	
</head>
<body>

	<input id="datetimepicker1" type="text" >
	<input id="datetimepicker2" type="text" >
	<input id="datetimepicker3" type="text" >
	<input id="datetimepicker4" type="text" >
	<button onclick="fun1()">Click</button>
</body>

</html>
